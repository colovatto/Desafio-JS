<!DOCTYPE html>
<html>

<head>
	<script src="teste.js"></script>
</head>

<body>

	<form method="post">

		<label for="nome"><input type="text" id="nome" name="nome" placeholder="Nome" required></label> <br>

		<label for="fisica"><input type="radio" id="fisica" name="pfpj" value="fisica" required>Pessoa Física</label>

		<label for="juridica"><input type="radio" id="juridica" name="pfpj" value="juridica" required>Pessoa Jurídica</label><br>

		<label for="cpf"><input type="text" id="cpf" name="cpfcnpj" placeholder="CPF"  
			oninput="this.value = this.value.replace(/[^0-9.]/g, '').replace(/(\..*)\./g, '$1');" 
			disabled maxlength="11" required> </label> <!--Função que habilita apenas números em um input text-->

		<label for="cnpj"><input type="text" id="cnpj" name="cpfcnpj" placeholder="CNPJ" disabled required></label> <br>

		<label for="data"><input type="date" id="data" name="data" placeholder="Data de Nascimento" disabled required></label> <br>

		<label for="endereco"><input type="text" id="endereco" name="endereco" placeholder="Endereco" required></label> <br>

		<label for="cep"><input type="text" id="cep" name="cep" placeholder="CEP" required
			oninput="this.value = this.value.replace(/[^0-9.]/g, '').replace(/(\..*)\./g, '$1');" 
			maxlength="7"></label> <br>

		<label for="telefone"><input type="text" id="telefone" name="telefone" placeholder="Telefone" required
			oninput="this.value = this.value.replace(/[^0-9.]/g, '').replace(/(\..*)\./g, '$1');"></label> <br>

		<label for="data"><input type="email" id="email" name="email" placeholder="E-mail" required></label> <br>

		<label for="btn"><button type="submit">Cadastrar</button></label>


		<script>
			const pf = document.getElementById('fisica'); //busca a id e salva em uma váriavel
			const pj = document.getElementById('juridica');
			const idcpf = document.getElementById('cpf');
			const idcnpj = document.getElementById('cnpj');
			const iddata = document.getElementById('data');

			pf.addEventListener('click', function(){ //quando o radio button específico é selecionado ele chama a função que habilita e desablita inputs
				idcpf.disabled = false;
				iddata.disabled = false;
				idcnpj.disabled = true;

			});

			pj.addEventListener('click', function(){
				idcnpj.disabled = false;			
				idcpf.disabled = true;
				iddata.disabled  = true;
			
			});

		</script>
</body>

</html>
