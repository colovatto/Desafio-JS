    <script>

            let div = document.getElementById("div"); //busca id e adiciona em uma v√°riavel
            let cor = ["red"];
            div.style.backgroundColor = cor //alterar a cor do fundo
        }
        function mudarCorVerde() {
            let div = document.getElementById("div");

            div.style.backgroundColor = cor
        }
        function mudarCorAzul() {
            let div = document.getElementById("div");
            let cor = ["blue"];

        }
        function mudarCorAmarelo() {

            div.style.backgroundColor = cor
        }
    </script>
